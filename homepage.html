<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Focus</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      transition: background 0.3s ease;
    }
    .header-img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.8em;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 25px;
    }
    #searchInput {
      width: 60%;
      padding: 12px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    li a {
      display: block;
      padding: 25px 15px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #34495e;
      font-size: 1.1em;
      font-weight: 600;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    li a:hover {
      background: linear-gradient(to right, #dce1fa, #e0f0f9);
      transform: translateY(-5px);
    }
    .icon {
      font-size: 2em;
      margin-bottom: 10px;
      display: block;
    }
    #toggleTheme {
      margin: 20px 0;
      padding: 10px 20px;
      border: none;
      background-color: #2c3e50;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #toggleTheme:hover {
      background-color: #1a2c3a;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #2c3e50;
      background-image: none;
      color: white;
    }
    body.dark-mode .container {
      background: rgba(30, 30, 30, 0.95);
    }
    body.dark-mode a {
      color: white;
    }
    body.dark-mode li a {
      background: linear-gradient(to right, #445566, #667788);
    }
    body.dark-mode li a:hover {
      background: linear-gradient(to right, #556677, #8899aa);
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-img" src="grammar-389907_1920.jpg" alt="Grammar Illustration" />
    <h1>Grammar Focus</h1>
    <p class="description">Learning another language is like becoming another person.‚Äù ‚Äì Haruki Murakami</p>
    
    <input type="text" id="searchInput" placeholder="Search topic..." />

    <ul id="topicList">
      <li><a href="relative-pronouns.html"><span class="icon">üìö</span>Relative Pronouns</a></li>
      <li><a href="conditional -sentence.html"><span class="icon">üß†</span>Conditional Sentences</a></li>
      <li><a href="subject_verb_agreement.html"><span class="icon">üìù</span>Subject-Verb Agreement</a></li>
      <li><a href="active-passive-participle.html"><span class="icon">üîÑ</span>Active & Passive Participles</a></li>
      <li> <a href="comparative.html"><span class="icon">üìè</span>Comparatives</a></li>
      <li><a href="quiz_grammar.html"><span class="icon">üéØ</span>Take the Quiz</a></li>
    </ul>

    <button id="toggleTheme">Toggle Dark Mode</button>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const items = document.querySelectorAll("ul#topicList li");

    searchInput.addEventListener("keyup", function () {
      const query = this.value.toLowerCase();
      items.forEach(function (item) {
        const text = item.innerText.toLowerCase();
        item.style.display = text.includes(query) ? "" : "none";
      });
    });

    document.getElementById("toggleTheme").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
